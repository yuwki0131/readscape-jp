spring:
  application:
    name: readscape-inventory-api-test
  
  datasource:
    url: jdbc:tc:postgresql:15:///readscape_inventory_test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  flyway:
    enabled: false  # テストでは手動でスキーマ作成
  
  security:
    jwt:
      secret: test-jwt-secret-key-for-inventory-testing-only
      expiration: 3600000

server:
  port: 0  # ランダムポート

logging:
  level:
    jp.readscape.inventory: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.test: INFO